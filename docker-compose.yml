version: '3.9'

services:
  mysql_mercafacil:
    image: mysql
    container_name: mysql_mercafacil
    restart: always
    volumes:
      - mysql_mercafacil:/var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    - MYSQL_DATABASE=$MYSQL_DATABASE
    - MYSQL_USER=$MYSQL_USER
    - MYSQL_PASSWORD=$MYSQL_PASSWORD
    - MYSQL_ROOT_HOST=$MYSQL_ROOT_HOST
    - TZ=$TZ
    ports:
      - "${MYSQL_PORT}:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 20s
      retries: 10
    networks:
      - mercafacil

  postgres_mercafacil:
    image: postgres
    container_name: postgres_mercafacil
    restart: always
    volumes:
      - postgres_mercafacil:/var/lib/postgresql/data
    ports:
      - $POSTGRES_PORT:5432
    environment:
      - TZ=$TZ
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
    healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U postgres" ]
        interval: 10s
        timeout: 5s
        retries: 5
    networks:
        - mercafacil

  contacts_api:
    build: .
    image: contacts_api
    container_name: contacts_api
    restart: always
    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"
    env_file:
      - .env
    networks:
      - mercafacil
    depends_on:
      postgres_mercafacil:
        condition: service_healthy
      mysql_mercafacil:
        condition: service_healthy
      redis_contacts_api:
        condition: service_started

  redis_contacts_api:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - mercafacil

networks:
  mercafacil:
volumes:
  postgres_mercafacil:
  mysql_mercafacil:
